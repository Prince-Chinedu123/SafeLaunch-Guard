name: Keep SafeLaunch Awake
on:
  schedule:
    # This runs every 4 hours (at minute 0)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping SafeLaunch App
        run: |
          curl -I https://safelaunch-guard.streamlit.app/
